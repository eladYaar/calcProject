<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
        <script src="main.js" defer></script>
        <title>my Calculator</title>
    </head>
    <body>
        <h1 class="text-center">my Calculator</h1>
        <div id="calcContainer">
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <div id="ioDiv">

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col btn"
                        onclick="clearScreen();">
                        AC
                    </div>
                    <div class="col btn"
                        onclick="pushOperatorBtn(this.innerHTML.trim());">
                        (
                    </div>
                    <div class="col btn"
                        onclick="pushOperatorBtn(this.innerHTML.trim());">
                        )
                    </div>
                    <div class="col btn"
                        onclick="pushNumBtn(this.innerHTML.trim());">
                        ans
                    </div>
                </div>
                <div class="row">
                    <div class="col btn"
                        onclick="pushOperatorBtn(this.innerHTML.trim(),true);">
                        sin
                    </div>
                    <div class="col btn"
                        onclick="pushOperatorBtn(this.innerHTML.trim(),true);">
                        cos
                    </div>

                    <div class="col btn"
                        onclick="pushOperatorBtn(this.innerHTML.trim(),true);">
                        tan
                    </div>
                    <div class="col btn"
                        onclick="pushNumBtn(this.innerHTML.trim());">
                        π
                    </div>

                    <div class="col btn"
                        onclick="pushOperatorBtn(this.innerHTML.trim());">
                        ^
                    </div>

                    <div class="col btn"
                        onclick="pushOperatorBtn(this.innerHTML.trim(),true);">
                        √
                    </div>

                </div>
                <div class="row">
                    <div class="col btn"
                        onclick="pushNumBtn(this.innerHTML.trim());">
                        7
                    </div>
                    <div class="col btn"
                        onclick="pushNumBtn(this.innerHTML.trim());">
                        8
                    </div>
                    <div class="col btn"
                        onclick="pushNumBtn(this.innerHTML.trim());">
                        9
                    </div>
                    <div class="col btn"
                        onclick="pushOperatorBtn(this.innerHTML.trim());">
                        /
                    </div>
                </div>
                <div class="row">
                    <div class="col btn"
                        onclick="pushNumBtn(this.innerHTML.trim());">
                        4
                    </div>
                    <div class="col btn"
                        onclick="pushNumBtn(this.innerHTML.trim());">
                        5
                    </div>
                    <div class="col btn"
                        onclick="pushNumBtn(this.innerHTML.trim());">
                        6
                    </div>
                    <div class="col btn"
                        onclick="pushOperatorBtn(this.innerHTML.trim());">
                        *
                    </div>
                </div>
                <div class="row">
                    <div class="col btn"
                        onclick="pushNumBtn(this.innerHTML.trim());">
                        1
                    </div>
                    <div class="col btn"
                        onclick="pushNumBtn(this.innerHTML.trim());">
                        2
                    </div>
                    <div class="col btn"
                        onclick="pushNumBtn(this.innerHTML.trim());">
                        3
                    </div>
                    <div class="col btn"
                        onclick="pushOperatorBtn(this.innerHTML.trim());">
                        -
                    </div>
                </div>
                <div class="row">
                    <div class="col btn"
                        onclick="pushNumBtn(this.innerHTML.trim());">
                        0
                    </div>
                    <div class="col btn"
                        onclick="pushNumBtn(this.innerHTML.trim());">
                        .
                    </div>
                    <div class="col btn" id="equalsBtn"
                        onclick="pushEqualsBtn();">
                        =
                    </div>
                    <div class="col btn"
                        onclick="pushOperatorBtn(this.innerHTML.trim());">
                        +
                    </div>
                </div>
                <div class="row"></div>
                <div class="row"></div>
            </body>
        </html>
